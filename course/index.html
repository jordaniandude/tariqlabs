<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Courses</title>
        <link rel="icon" href="../images/tab_footer_icon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap"
        rel="stylesheet"
      />

        <style>
            @import url(../css/course.css);
            @import url(../css/sidemenu.css);
            @import url(../css/footer.css);
        </style>
        <script src="https://kit.fontawesome.com/8b4c251657.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <script src="../js/sidemenu.js"></script>


        <div class="course-desc-container">


            <div class="course-logo-div">
                <div class="title-container">
                    <img class="course-logo" src="../images/react.gif">

                    <h2 id="courseTitle"></h2>
                </div>
                <div class="details-container">
                    <div>
                        <p>الفئة المستهدفة</p>
                        <hr>
                        <h4 id="course_targetAudience"></h4>
                    </div>
                    <div>
                        <p>الوقت الكلي</p>
                        <hr>
                        <h4 id="course_courseLength"></h4>
                    </div>
                    <div>
                        <p>عدد الفيديوهات</p>
                        <hr>
                        <h4 id="course_numberOfLectures"></h4>
                    </div>
                    <div>
                        <p>المتطلبات</p>
                        <hr>
                        <h4 id="course_requirements"></h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="course-container">
            <div class="course-playlist">
                <h2>Course Playlist</h2>
                <div id="playlist">
                    <!-- Playlist will be populated dynamically using JavaScript -->
                </div>
            </div>

            <div class="course-video">
                <h3 id="courseName"></h3>
                <iframe id="videoPlayer" width="800" height="450" 
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div class="course-desc-container">
                    <h2 id="videoTitle">المقدمة</h2>
                    <div class="course-info">
                        <p id="videoDescription"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/footer.js"></script>



        <script src="../js/courseScript.js"></script>

        <script>
            var sidemenu = document.getElementById("sidemenu");
            function openmenu() {
                sidemenu.style.right = "0px";
            }
            function closemenu() {
                sidemenu.style.right = "-250px";
            }

        </script>
        <script src="../js/scrollingControl.js"> </script>

        <script>

            document.querySelectorAll('.course-playlist ul li').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.course-playllist ul li').forEach(el => el.style.color = '');

                    // Add blue color to the clicked element
                    item.style.color = 'red';
                });
            });
        </script>

    </body>


</html>
